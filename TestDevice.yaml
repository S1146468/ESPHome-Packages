  - platform: template
    name: "Heat output"
    id: pid_output
    unit_of_measurement: "%"
    icon: "mdi:gauge"
    state_class: measurement
    filters: 
      - multiply: !lambda return 100.0;
      - clamp: 
          max_value: 100.0
          min_value: 0.0
          ignore_out_of_range: false
      - round: 0
      - lambda: |-
          // Visual heating state in home assistant
          if(x < 0.0f)  id(generic_thermostat_actuater_heat).turn_off();
          if(x == 0.0f) id(generic_thermostat_actuater_heat).turn_off();
          if(x > 0.0f)  id(generic_thermostat_actuater_heat).turn_on();
          return x;
    update_interval: ${interval_time}
    lambda: |- 
      return heat_output->value();

  - platform: template
    name: "Valve Closing Position"
    id: valve_closing_position
    unit_of_measurement: "%"
    icon: "mdi:valve"
    state_class: measurement
    filters: 
      - multiply: !lambda return 100.0;
      - lambda: return 100.0 - x;
      - clamp: 
          max_value: 100.0
          min_value: 0.0
          ignore_out_of_range: false
      - round: 0
    update_interval: ${interval_time}
    lambda: |- 
      return heat_output->value();

  - platform: template
    name: "Valve Opening Position"
    id: valve_opening_position
    unit_of_measurement: "%"
    icon: "mdi:valve-open"
    state_class: measurement
    filters: 
      - multiply: !lambda return 100.0;
      - lambda: return x + 5.0;
      - clamp: 
          max_value: 100.0
          min_value: 0.0
          ignore_out_of_range: false
      - round: 0
    update_interval: ${interval_time}
    lambda: |- 
      return heat_output->value();

  


